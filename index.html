<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PassWord Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="img/logo.png">
    <title>PassWord Generater</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Password Generator</h1>
    <div class="main">      
        <div class="box">
            <div class="input-container">
                <input type="text" id="pass-box" placeholder="Generate a Password"></input>
                <i class="fa-regular fa-eye eye-btn"></i>
            </div>
            <div class="row add-class">
                <label for="upper-case">
                    <div class="left hide2">
                        <p class="parahide">length : </p>
                    </div>
                </label>
                <div class="right ">
                    <input type="range" name="" id="total-char" max="30" min="2" value="8">
                </div>
            </div>
            <div class="add-box">
                <p class="hide"><span id = "range2">0 </span> Character Containing</p>
                <p id = "pass-strength"></p>
            </div>
            <div class="intial-value">
                <input type="text" name="" id="intial-input" placeholder="Enter a text,You want to in Password">
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                    Includes Uppercase  (eg : ABCDEFG)
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" />
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                    Includes Lowercase  (eg : abcdefg)
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Includes Numbers  (eg : 12345)
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Includes Symbols  (eg : !@#$%^)
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row btns">
                <button id="btn" class="allBtns">
                    Generate
                </button>
                <button id = "copy" class="allBtns">
                    Copy To Clipboard
                </button>
                <button id = "reset" class="allBtns">
                    Reset Password
                </button>
                <button id = "deleteBtn" class="allBtns">
                    Delete History
                </button>
            </div>
            <!-- <a href="#page-2" id ="history">Show History</a> -->
        </div>
    </div>
    <hr>

    <div id="page-2">
        <h1>History</h2>
        <div class="history-box">
            <p class="afterdelete">Nothing in History</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
